<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="STYLES.css">
    <script src="SCRIPTS.js" defer></script>
</head>
<body>
    <div class="calculator">Calculator
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn1" onclick="clearDisplay()">C</button>
            <button class="btn2" onclick="appendTheValue('/')">/</button>
            <button class="btn2" onclick="appendTheValue('*')">*</button>
            <button class="btn3" onclick="appendTheValue('7')">7</button>
            <button class="btn3" onclick="appendTheValue('8')">8</button>
            <button class="btn3" onclick="appendTheValue('9')">9</button>
            <button class="btn2" onclick="appendTheValue('-')">-</button>
            <button class="btn3" onclick="appendTheValue('4')">4</button>
            <button class="btn3" onclick="appendTheValue('5')">5</button>
            <button class="btn3" onclick="appendTheValue('6')">6</button>
            <button class="btn2" onclick="appendTheValue('+')">+</button>
            <button class="btn3" onclick="appendTheValue('1')">1</button>
            <button class="btn3" onclick="appendTheValue('2')">2</button>
            <button class="btn3" onclick="appendTheValue('3')">3</button>
            <button class="btn2" onclick="appendTheValue('.')">.</button>
            <button class="btn3" onclick="appendTheValue('0')">0</button>
            <button class="btn equals" onclick="calculateResult()">=</button>
            
        </div>
    </div>
    
</body>
</html>
